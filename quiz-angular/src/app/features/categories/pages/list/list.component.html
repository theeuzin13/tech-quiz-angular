<div class="categories-header">
  <h2>Categories</h2>
  <button class="add-btn" (click)="openCreate()">+ Add Category</button>
</div>

<div class="categories-card">
  <table class="categories-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Icon</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of categories()">
        <td>{{ item.uuid }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.icon }}</td>
        <td>
          <div class="actions">
            <i class="fa fa-edit edit" (click)="openEdit(item)"></i>
            <i class="fa fa-trash delete" (click)="deleteCategory(item.id)"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<app-category-modal
  [visible]="modalVisible()"
  [data]="editingItem()"
  (close)="modalVisible.set(false)"
  (save)="saveCategory($event)">
</app-category-modal>
