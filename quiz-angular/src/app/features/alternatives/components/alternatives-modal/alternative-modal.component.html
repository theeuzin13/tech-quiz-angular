<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-container">

    <h2>{{ data ? 'Edit Alternative' : 'New Alternative' }}</h2>

    <div class="modal-body">
      <label>Alternative Text</label>
      <input [(ngModel)]="form.text" class="input" />

      <label>Correct?</label>
      <select [(ngModel)]="form.isCorrect" class="input">
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>

      <label>Question</label>
      <select [(ngModel)]="form.questionId" class="input">
        <option *ngFor="let q of questions" [value]="q.id">
          {{ q.description }}
        </option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="cancel" (click)="onClose()">Cancel</button>
      <button class="save" (click)="submit()">Save</button>
    </div>

  </div>
</div>
