<div class="result-wrapper">
  <div class="result-card">

    <div class="icon-wrapper">
      <i class="fa fa-trophy"></i>
    </div>

    <h1 class="title">Quiz Complete!</h1>
    <p class="category">{{ quiz.categoryName() }}</p>

    <!-- ESTATÍSTICAS -->
    <div class="stats-grid">

      <div class="stat-box">
        <p class="label">Total Questions</p>
        <p class="value">{{ quiz.questions().length }}</p>
      </div>

      <div class="stat-box correct">
        <p class="label">Correct</p>
        <p class="value">{{ quiz.correct() }}</p>
      </div>

      <div class="stat-box wrong">
        <p class="label">Wrong</p>
        <p class="value">{{ quiz.wrong() }}</p>
      </div>

    </div>

    <!-- PONTUAÇÃO FINAL -->
    <div class="score-box">
      <p class="score-label">Your Score</p>
      <p class="score-value">
        {{
          (quiz.correct() / quiz.questions().length * 100)
            | number:'1.0-0'
        }}%
      </p>
    </div>

    <!-- BOTÕES -->
    <div class="buttons">
      <button class="btn back" (click)="backHome()">
        <i class="fa fa-home"></i> Back to Categories
      </button>

      <button class="btn again" (click)="playAgain()">
        Play Again
      </button>
    </div>

  </div>
</div>
