<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-box">

    <h3>{{ data ? 'Edit Question' : 'Add Question' }}</h3>

    <label>Description</label>
    <input type="text" [(ngModel)]="description">

    <label>Category</label>
    <select [(ngModel)]="categoryId">
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>

    <div class="modal-actions">
      <button class="cancel" (click)="close.emit()">Cancel</button>
      <button class="save" (click)="submit()">Save</button>
    </div>

  </div>
</div>
